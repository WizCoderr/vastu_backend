version: "3.9"

services:
  backend:
    build: .
    container_name: vastu_backend
    restart: always
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      # HTTP Router (for redirection)
      - "traefik.http.routers.backend-http.rule=Host(`api.vastuarunsharma.com`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=https-redirect"
      # HTTPS Router
      - "traefik.http.routers.backend.rule=Host(`api.vastuarunsharma.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=3030"
      # Middlewares
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
    networks:
      - vastu_network

  traefik:
    image: traefik:v2.10
    container_name: vastu_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/etc/traefik/traefik_dynamic.yml"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik_dynamic.yml:/etc/traefik/traefik_dynamic.yml:ro"
      - "./certs:/etc/traefik/certs:ro"
    networks:
      - vastu_network

  watchtower:
    image: containrrr/watchtower
    container_name: vastu_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    networks:
      - vastu_network

networks:
  vastu_network:
    driver: bridge
